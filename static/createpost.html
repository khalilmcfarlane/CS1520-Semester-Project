<!DOCTYPE html>
<html>
    <head>
        <title>Create Post</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/create-post.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="./images/favicon_io/site.webmanifest">
        
    </head>
    <body>
        <nav>
            <ul>
                <li><a class="homepage" href="main.html">Crowd</a></li>
                <li><a class="login" href="login.html">Log In</a></li>
                <li><a class="signup" href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
        
        <div class="post">
            <div class="post_header">

                <form method="post" action="/create" id="post_form">
                <input type="text" class="title" name="title" placeholder="Blog title"/>
                <textarea name="article" class="article" placeholder="Put your post here..."> </textarea>
                <div class = "radio">
                    <p>Choose a tag for your post:</p>
                    <input type="radio" id="sports" name="tag" value="sports">
                    <label for="sports">Sports</label>
                    <input type="radio" id="news" name="tag" value="news">
                    <label for="news">News</label>
                    <input type="radio" id="media" name="tag" value="media">
                    <label for="media">Media</label>
                    <input type="radio" id="school" name="tag" value="school">
                    <label for="school">School</label>
                    <input type="radio" id="food" name="tag" value="food">
                    <label for="food">Food</label>
                    <input type="radio" id="other" name="tag" value="other">
                    <label for="other">Other</label>
                </div>
                
                <div class="post-options">
                    <button type="submit" class="btn"> Post</button>
                </div>
               </form>
              
            </div>
        </div>
    </body>
</html>s
