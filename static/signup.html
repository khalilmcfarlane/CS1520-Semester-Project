<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up </title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/signup.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="./images/favicon_io/site.webmanifest">
    </head>
    <body>
        <nav>
            <ul>
                <li><a class="homepage" href="main.html">Crowd</a></li>
                <li><a class="login" href="login.html">Log In</a></li>
            </ul>
        </nav>
        <main id="main-holder"> 
            <h1 id="signup-header">Sign Up</h1>
            <form id="signup-form" action="/send" method="post">
                <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username">
                <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password">
                <input type ="text" name= "age" id="age-field" class="signup-form-field" placeholder="Age">
                <input type ="text" name= "city" id="city" class="signup-form-field" placeholder="City">
                <input type ="text" name= "major" id="major-field" class="signup-form-field" placeholder="Major">
                <input type ="text" name= "school" id="school-field" class="signup-form-field" placeholder="School Name">
                <input type="submit" value="Submit" id="signup-form-submit">
            </form>
        </main>
    </body>
</html>
